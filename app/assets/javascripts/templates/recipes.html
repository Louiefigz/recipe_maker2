<div class="padding">
  <div class="container-fluid text-center">
    <div class="row content">
      <div class="col-sm-2 sidenav">
      </div>
      <div class="col-sm-8 text-left">
        <h3 align="center">All Recipes</h3>

        <div class ="col-sm-5 col-sm-offset-5">
          <input class ="form-control input-lg"
          placeholder ="Search For Recipe or Ingredients"
          ng-model ="searchKey" />
        </div>

        <form ng-submit="vm.addNewRecipe()" >
          <input type="text" ng-model="vm.newRecipe.name" required>
          <input type="submit" value="Create New Recipe"/>
        </form>
        <button ng-click="vm.startDeleteRecipe()">Delete any Recipe</button>



        <div ng-repeat="recipe in vm.recipes | filter: searchKey ">
          <li><a ui-sref="home.recipeShow({id: recipe.id})">{{recipe.name}}</a></li>
            <button ng-show= "vm.showDeleteRecipe == true"  ng-click="vm.deleteRecipe(recipe.id)">Delete Recipe</button>
        </div>



      </div>
      <div class="col-sm-2 sidenav">
        <div class="well">
          <p>ADS</p>
        </div>
        <div class="well">
          <p>ADS</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="container-fluid text-center">
    <p>Footer Text</p>
  </footer>
</div>
