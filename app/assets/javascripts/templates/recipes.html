<div class="padding">
  <h2>All Recipes</h2>
  <div>

    <ul>
      <div ng-repeat="recipe in vm.recipes">
        <a ui-sref="home.recipeShow({id: recipe.id})"><li>{{recipe.name}}</li></a>
        <button ng-click="vm.deleteRecipe(recipe.id)">Delete Recipe</button>

      </div>
    </ul>

    <form ng-submit="vm.addNewRecipe()" >
      <input type="text" ng-model="vm.newRecipe.name" required>
      <input type="submit" value="Create New Recipe"/>
    </form>
  </div>
</div>
