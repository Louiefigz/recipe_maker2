<div class="padding">
  <h2>All Recipes</h2>
  <div>

    <ul>
      <div ng-repeat="recipe in vm.recipes">

        <!-- add link to recipe --><a ui-sref="home.recipeShow({id: recipe.id})"><li>{{recipe.name}}</li></a>


      </div>
    </ul>

    <form ng-submit="vm.addNewRecipe()" >
      <input type="text" ng-model="vm.newRecipe.name">
      <input type="submit" value="Create New Recipe"/>
    </form>
  </div>
</div>
